<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Experience the power of AI conversation with our Vertex AI App chat widget demonstration">
    <title>Ask Andi - Vertex AI Chat Widget Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .description {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 40px;
            text-align: left;
            line-height: 1.8;
        }

        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .container {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<script
    type="module"
    src="https://unpkg.com/deep-chat@2.4.2/dist/deepChat.bundle.js"
  ></script>
<body>
    <div class="container">
        <h1>Ask Andi</h1>
        <p class="subtitle">AI-Powered Chat Assistant</p>
        
        <deep-chat
            id="chat-element"
            style="background-color: #f7f7f7; border-radius: 8px; height: 600px; width: 100%; font-family: 'Poppins';"
            textInput='{
                "styles": {
                    "text": {},
                    "container": { "padding": "0.5rem"},
                    "focus": {}
                }
            }'
            connect='{
                "url": "http://localhost:4000/api/chat",
                "method": "POST",
                "headers": {"Content-Type": "application/json"},
                "additionalBodyProps": {}
            }'
        ></deep-chat>

        <footer>
            <p>Powered by Google Vertex AI</p>
        </footer>
    </div>
</body>
</html>
